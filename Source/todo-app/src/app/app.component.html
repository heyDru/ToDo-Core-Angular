<nav>
  <div class="nav-wrapper green">
    <a href="/" class="brand-logo center">Todo List</a>
  </div>
</nav>

<div class="container center">
  
  <todo-list-header (add)="onAddTodo($event)"></todo-list-header>

   <todo-list [todos]="todos" (toggleComplete)="onToggleTodoComplete($event)" (remove)="onRemoveTodo($event)" (update)="onUpdate($event)"></todo-list> 
  <footer class="footer" *ngIf="todos.length > 0">
      <span class="todo-count"><strong>{{todos.length}}</strong> {{todos.length == 1 ? 'item' : 'items'}} left</span>
    </footer>
</div>
